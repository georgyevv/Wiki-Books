<main role="main" class="container">
    <table mat-table [dataSource]="authors" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="['/administration/authors/', row.id]">
                    <mat-icon aria-label="Example icon-button with a edit icon">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon aria-label="Example icon-button with a delete icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let author"> {{author.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main>
