<main role="main" class="container">
    <table mat-table [dataSource]="books" class="mat-elevation-z8">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [routerLink]="['/administration/books/', row.id]">
                    <mat-icon aria-label="Example icon-button with a edit icon">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="confirmDelete(row.id)">
                    <mat-icon aria-label="Example icon-button with a delete icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let book"> {{book.title}} </td>
        </ng-container>

        <!-- authors Column -->
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors </th>
            <td mat-cell *matCellDef="let book"> {{book.authors}} </td>
        </ng-container>

        <!-- genre Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
        </ng-container>

        <!-- coverType Column -->
        <ng-container matColumnDef="coverType">
            <th mat-header-cell *matHeaderCellDef> Cover Type </th>
            <td mat-cell *matCellDef="let book"> {{book.coverType }} </td>
        </ng-container>

        <!-- publishDate Column -->
        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef> Publish Date </th>
            <td mat-cell *matCellDef="let book"> {{book.publishDate | date:"mediumDate"}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let book"> {{book.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main>
