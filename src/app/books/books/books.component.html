<main role="main" class="container">
    <header>
        <mat-card>
            <mat-card-header>
                <mat-form-field class="search">
                    <input matInput placeholder="Search book by title...">
                </mat-form-field>
            </mat-card-header>

            <mat-button-toggle-group #group="matButtonToggleGroup" [value]="'grid'">
                <mat-button-toggle value="grid">
                    <mat-icon>view_module</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="list">
                    <mat-icon>view_stream</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>
        </mat-card>
    </header>

    <mat-grid-list [cols]="group.value == 'grid' ? 2 : 1" [rowHeight]="group.value == 'grid' ? '260px' : '340px'">
        <mat-grid-tile *ngFor="let book of books">
            <book-info-short *ngIf="group.value == 'grid'" [book]="book"></book-info-short>
            <book-info-long *ngIf="group.value == 'list'" [book]="book"></book-info-long>
        </mat-grid-tile>
    </mat-grid-list>
</main>
